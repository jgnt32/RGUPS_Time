apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"
    aaptOptions.useAaptPngCruncher = true // Bug fix: return to old PNG processor

    buildscript {
        repositories {
            mavenCentral()
        }
    }

    repositories {
        mavenCentral()
    }


    packagingOptions {
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/services/com.fasterxml.jackson.core.JsonFactory'
        exclude 'META-INF/services/com.fasterxml.jackson.core.ObjectCodec'
        exclude 'META-INF/ASL2.0'
    }

    defaultConfig {
        applicationId "ru.rgups.time"
        minSdkVersion 9
        targetSdkVersion 17
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:+'
    compile 'com.android.support:appcompat-v7:+'
    compile 'net.simonvt.menudrawer:menudrawer:3.0.6'
    compile 'it.sephiroth.android.library.horizontallistview:library:+'
    compile 'se.emilsjolander:stickylistheaders:+'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.2'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile('de.keyboardsurfer.android.widget:crouton:1.8.4:@aar') {
        // exclusion is not neccessary, but generally a good idea.
        exclude group: 'com.google.android', module: 'support-v4'
    }
}
